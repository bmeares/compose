root_dir: "root/"             ### Defaults to 'root/'.
sync:
  pipes:
    - connector: "plugin:noaa"
      metric: "weather"
      location: null 
      instance: "sql:demo"
      target: "noaa_weather"
    - connector: "sql:demo"
      metric: weather
      location: null
      parameters:
        query: "SELECT * FROM noaa_weather"
      columns:
        datetime: timestamp
        id: station
  # schedule: "hourly"

plugins:
  - "noaa"

### The keys below are patched on top of the generated config files.
config:
  meerschaum:
    connectors:
      sql:
        demo:
          database: /tmp/demo.db
          flavor: sqlite
